version: 2.1
setup: true
orbs:
  orb-tools: circleci/orb-tools@12.1
  shellcheck: circleci/shellcheck@3.2

filters: &filters
  tags:
    only: /^\d+\.\d+\.\d+[0-9A-Za-z-]*$/

workflows:
  lint-pack:
    jobs:
      - orb-tools/lint:
          filters: *filters
      - orb-tools/pack:
          filters: *filters
      # Triggers the next workflow in the Orb Development Kit.
      - orb-tools/continue:
          pipeline_number: << pipeline.number >>
          vcs_type: << pipeline.project.type >>
          orb_name: skpr/skpr
          requires: [orb-tools/lint, orb-tools/pack]
          filters: *filters