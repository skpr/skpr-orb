description: >
  Lists Skpr config from an environment.

parameters:
  docker_image:
    default: "skpr/cli:latest"
    description: "The Skpr CLI version tag"
    type: string
  env:
    type: string
    description: "The app environment"

steps:
  - run:
      name: "Skpr Config (List)"
      command: |
        echo "Listing Skpr config for <<parameters.env>>"
        docker run --rm \
          -v "$(pwd):$(pwd)" \
          -w "$(pwd)" \
          -e SKPR_USERNAME=${SKPR_USERNAME} \
          -e SKPR_PASSWORD=${SKPR_PASSWORD} \
          <<parameters.docker_image>> \
          skpr config list <<parameters.env>>
