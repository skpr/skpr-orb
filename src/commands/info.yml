description: >
  Gets Skpr environment information.

parameters:
  env:
    type: string
    default: ""
    description: "The app environment"
  workdir:
    type: string
    default: ""
    description: "Working directory of skpr project"

steps:
  - run:
      environment:
        SKPR_ENV: <<parameters.env>>
        SKPR_WORKDIR: <<parameters.workdir>>
      name: Skpr Info
      command: <<include(scripts/info.sh)>>
