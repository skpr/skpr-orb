description: >
  Packages an app for deployment.

parameters:
  docker_image:
    default: "skpr/cli:latest"
    description: "The Skpr CLI version tag"
    type: string
  version:
    type: string
    description: "The app version"

steps:
  - run:
      name: Skpr Package
      command: |
        echo "Deploying version: <<parameters.version>>"
        docker run --rm \
          -v /var/run/docker.sock:/var/run/docker.sock \
          -v "$(pwd):$(pwd)" \
          -w "$(pwd)" \
          -e SKPR_USERNAME=${SKPR_USERNAME} \
          -e SKPR_PASSWORD=${SKPR_PASSWORD} \
          <<parameters.docker_image>> \
          skpr package <<parameters.version>>;
