description: >
  The following example shows a typical dev, stg, prod deployment workflow, running pre and post-deployment steps in the env.

usage:
  version: 2.1
  orbs:
    skpr: skpr/skpr@1.0.0
  commands:
    skpr-pre-deploy:
      parameters:
        env:
          type: string
      steps:
        - run:
            name: Skpr Pre-Deploy
            command: skpr exec << parameters.env >> -- make deploy-prepare
    skpr-post-deploy:
      parameters:
        env:
          type: string
      steps:
        - run:
            name: Skpr Post-Deploy
            command: skpr exec << parameters.env >> -- make deploy
  workflows:
    deploy:
      jobs:
        - skpr/deploy:
            name: deploy_dev
            context: skpr-example
            env: dev
            pre-deploy:
              - skpr-pre-deploy: { env: dev }
            post-deploy:
              - skpr-post-deploy: { env: dev }
            filters:
              branches:
                only: master
        - skpr/deploy:
            name: deploy_stg
            context: skpr-example
            env: stg
            post-deploy:
              - skpr-post-deploy: { env: dev }
            filters:
              branches:
                only: releases
        - approve:
            type: approval
            requires:
              - deploy_stg
        - skpr/deploy:
            name: deploy_prod
            context: skpr-example
            env: prod
            package: false
            post-deploy:
              - skpr-post-deploy: { env: dev }
            requires:
              - approve
